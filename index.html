<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/shorten" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Shorten Your URL</h2>
    <input
      type="url"
      name="url"
      placeholder="Enter your long URL"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded mb-4"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded"
    >
      Shorten URL
    </button>
  </form>
</body>
</html>
